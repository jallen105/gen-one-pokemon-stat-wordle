<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/data.js"></script>
    <script defer type="module" src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>Generation 1 Pokémon Stat Wordle</h1>

        <section id="instructions">
            Guess a Pokémon.<br>
            Green background means that the typing or stat matches.<br>
            Orange background means that the typing exists but wrong place.<br>
            Red background means the type does not match.<br>
            The arrows will indicate whether the stat is greater or lesser than.
        </section>
        <button id="reset">New Game</button>
        <div class="message"></div>
        <div class="guess-tracker"></div>
    </header>

    <main>
        <input type="text" id="player-guess">
        <button type="submit" id="submit-guess">Submit Guess</button>
        <div class="guesses"></div>
    </main>

</body>
</html>
